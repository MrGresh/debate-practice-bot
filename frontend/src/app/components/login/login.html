<div class="login-container">
  <div class="card">
    <div class="card-header">
      <h2 class="title">Welcome Back</h2>
      <p class="subtitle">Sign in to continue to your dashboard.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          id="email" 
          type="email" 
          formControlName="email" 
          [class.is-invalid]="f['email'].invalid && (f['email'].dirty || f['email'].touched)"
          placeholder="your.email@example.com"
          autocomplete="email"
        />
        <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="error-message">
          <span *ngIf="f['email'].errors?.['required']">Email is required.</span>
          <span *ngIf="f['email'].errors?.['email']">Enter a valid email address.</span>
        </div>
      </div>

      <div class="form-group input-with-icon">
        <label for="password">Password</label>
        <input 
          id="password" 
          [type]="isPasswordVisible ? 'text' : 'password'"
          formControlName="password" 
          [class.is-invalid]="f['password'].invalid && (f['password'].dirty || f['password'].touched)"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          autocomplete="current-password"
        />
        <button 
          type="button" 
          class="password-toggle" 
          (click)="togglePasswordVisibility()" 
          title="Toggle password visibility"
          aria-label="Toggle password visibility">
          {{ isPasswordVisible ? 'ğŸ‘ï¸' : 'ğŸ”’' }}
        </button>
        <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="error-message">
          <span *ngIf="f['password'].errors?.['required']">Password is required.</span>
          <span *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters.</span>
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid || isLoading" class="btn-primary">
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading" class="loading-state">
          <span class="spinner"></span>
          Logging in...
        </span>
      </button>
    </form>
    
    <div class="footer-links">
      <a [routerLink]="['/forgot-password']" class="link">Forgot Password?</a>
      <p class="register-text">
        Don't have an account? <a [routerLink]="['/register']" class="link">Register here</a>
      </p>
    </div>
  </div>
</div>
